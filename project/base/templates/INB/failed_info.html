{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Applicant Information</h1>

    <p>Control Number: {{ failed_applicant.control_number }}</p>
    <p>Name: {{ failed_applicant.fullname }}</p>
    <p>School: {{ failed_applicant.school }}</p>
    <p>Course: {{ failed_applicant.course }}</p>

    <a href="{% url 'delete_applicant' 'inb_failed' failed_applicant.control_number %}" class="btn btn-danger">Delete Applicant</a>



    <a href="{% url 'inb_failed_applicant' %}" class="btn btn-secondary">Back to Applicant List</a>
</div>
{% endblock %}
